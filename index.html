<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Train Schedules</title>

    <!-- Bootstrap -->

    <!-- Optional theme -->

      <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- custom css -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!--font awesome -->
    <script src="https://use.fontawesome.com/1ec190e8e8.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      .space {
          padding-left: 10px;
      }
    </style>
  </head>


  <body>
    
    <div class="container">

    <!--page title -->
      <div class="jumbotron">
        <div <i class="fa fa-subway fa-5x"></i>
        </div>
        <h1> Trian Schedules </h1>
       </div>

    <!-- train panel with results -->
    <div class="panel panel-info"> 
      <div class="panel-heading text-center"> 
        <h3> Arrivals </h3>   
      
    <!--train arrival table -->
    <div class="table-responsive">
    <table id="trainList" class ="table-table-striped">
      <thead>
        <tr>
          <th> Train Name </th>
          <th class="space"> Destination </th>
          <th class="space"> Frequency (min) </th>
          <th class="space"> Next Arrival </th>
          <th class="space"> Minutes Away </th>
        </tr>
      </thead>
      </table>
    </div>
  </div> 
</div>
    

    <!--form panel-->
    <div class="panel panel-warning">
      <div class="panel-heading text-center>">
        <h3> Add Train </h3></div>

     <form class="panel-body">

  <div class="form-group" id="form">
    <label for="trainName"> Train Name</label>
    <input type="text" class="form-control" id="trainName" placeholder="Enter name here">
  </div>

  <div class="form-group">
    <label for="destination"> Destination</label>
    <input type="text" class="form-control" id="destination" placeholder="Enter destination here">
    </div>

    <div class="form-group">
    <label for="firstTrainTime">First Train Time</label>
    <input type="text" class="form-control" id="firstTrainTime" placeholder="Enter hh:mm">
  </div>

  <div class="form-group">
    <label for="frequency"> Frequency (min) </label>
    <input type="text" class="form-control" id="frequency" placeholder="Enter frequency here">
  </div>
  <input type="submit" class="btn btn-info" id="submit" value ="Submit">

</form>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- train js file -->
    <script type="text/javascript" src = "assets/javascript/script.js"></script>
    </div>
  </body>
</html>
